<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project StoreMai Login</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div style="background-image: url(bg.PNG); background-size: cover; background-position: center; height: 100vh; color: rgb(255, 255, 255); display: flex; align-items: center; justify-content: center;">
  <div class="container">
    <h1>PROJECT STOREMai</h1>
    <p class="login-title">LOGIN PAGE</p>
    
    
    <form class="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <div class="social-icons">
        <img src="facebook-logo_1080029-107.png" alt="Facebook">
        <img src="gmail.png" alt="Gmail">
        <img src="inta.png" alt="Instagram">
        <img src="more.png" alt="More">
      </div>
      <p class="register-link">
        Have an account? <a href="#">Register here</a>
      </p>
    </form>
  </div>
</body>
</html>
