<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="styless.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="register-box">
      <h1>REGISTER</h1>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>

      <p class="continue-text">Continue with:</p>
      <div class="social-icons">
        <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook">
        <img src="https://img.icons8.com/color/48/gmail--v1.png" alt="Gmail">
        <img src="https://img.icons8.com/fluency/48/instagram-new.png" alt="Instagram">
        <img src="https://img.icons8.com/ios-filled/48/000000/more.png" alt="More">
      </div>
      <p class="login-link">Already have an account? <a href="#">Log in</a></p>
    </form>
  </div>
</body>
</html>
